<h3>Create a Hero</h3><br>

<form class="example-form">
    <mat-form-field class="example-form">
      <mat-label>Name</mat-label>
      <input type="text" name="username" #username matInput >
    </mat-form-field>
    <mat-form-field class="example-form">
        <mat-label>Alias</mat-label>
        <input matInput type="password" name="password" #password >
      </mat-form-field>

<form class="example-form">
  <mat-form-field class="example-form">
    <mat-label>Home Town</mat-label>
    <input matInput type="text" name="firstName" #firstName >
  </mat-form-field>
  <mat-form-field class="example-form">
      <mat-label>Secret Identity</mat-label>
      <input matInput type="text" name="lastName" #lastName >
    </mat-form-field>


<form class="example-form">
    <mat-form-field class="example-form">
      <mat-label>Date Of Birth</mat-label>
      <input matInput type="date" name="dateOfBirth" #dateOfBirth >
    </mat-form-field>

    <form class="example-form">
      <mat-form-field class="address-form">
        <mat-label>Powers</mat-label>
        <input matInput type="text" name="email" #email>
      </mat-form-field><br><br>

<button class="add" color="primary" mat-raised-button type="submit" (click)="add(username.value, password.value, firstName.value, lastName.value,
email.value, dateOfBirth.value)">Register</button>
&nbsp;
<button class="return" color="white" mat-raised-button type="submit" (click)="return()">Return</button>
